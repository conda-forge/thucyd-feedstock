{% set name = "thucyd" %}
{% set version = "0.2.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "312a56594d6c3f75e2b4afe97524ec46dfe759e61691cb101316a4dac12d490c"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - numpy >=1.14
    - python >=3.5

test:
  imports:
    - thucyd

about:
  home: "https://gitlab.com/thucyd-dev/thucyd"
  license: Apache-2.0
  license_family: "APACHE"
  license_file: LICENSE
  summary: "Scientific library for realtime signal processing and eigenanalysis of evolving systems."
  dev_url: https://gitlab.com/thucyd-dev/thucyd

extra:
  recipe-maintainers:
    - jaydamask
